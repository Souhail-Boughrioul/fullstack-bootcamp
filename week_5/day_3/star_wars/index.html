<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars Characters</title>

  <!-- Font Awesome for loading icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1 class="title">STAR<br> WARS</h1>

    <button id="getCharacterBtn" class="btn">Find Someone_</button>

    <div id="loading" class="loading hidden">
      <i class="fas fa-jedi fa-spin"></i>
      <p>Loading the force...</p>
    </div>

    <div id="characterCard" class="card hidden">
      <h2 id="charName"></h2>
      <p><span>Height:</span> <span id="charHeight"></span></p>
      <p><span>Gender:</span> <span id="charGender"></span></p>
      <p><span>Birth Year:</span> <span id="charBirth"></span></p>
      <p><span>Home World:</span> <span id="charWorld"></span></p>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
