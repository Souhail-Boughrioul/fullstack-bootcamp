<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & JSON Exercises</title>
</head>
<body>

  <!-- EXERCISE 1 : GET FORM -->
  <h2>Exercise 1: HTML Form (GET)</h2>

  <form action="" method="get">
    <label for="name1">Name:</label><br>
    <input type="text" id="name1" name="name"><br><br>

    <label for="message1">Message:</label><br>
    <textarea id="message1" name="message" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Send">
  </form>

  <p><b>Note:</b> When you click "Send", the form data appears in the URL after the <code>?</code> symbol.</p>

  <hr>

  <!-- EXERCISE 2 : POST FORM -->
  <h2>Exercise 2: HTML Form (POST)</h2>

  <form action="" method="post">
    <label for="name2">Name:</label><br>
    <input type="text" id="name2" name="name"><br><br>

    <label for="message2">Message:</label><br>
    <textarea id="message2" name="message" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Send">
  </form>

  <p><b>Note:</b> For POST, the data doesn't appear in the URL it appear in the request body </p>

  <hr>

  <!-- EXERCISE 3 : JSON Mario -->
  <h2>Exercise 3: JSON Mario</h2>

  <pre id="jsonOutput"></pre>

  <script>
    // Original JS object
    const marioGame = {
      detail: "An amazing game!",
      characters: {
        mario: {
          description: "Small and jumpy. Likes princesses.",
          height: 10,
          weight: 3,
          speed: 12,
        },
        bowser: {
          description: "Big and green, Hates princesses.",
          height: 16,
          weight: 6,
          speed: 4,
        },
        princessPeach: {
          description: "Beautiful princess.",
          height: 12,
          weight: 2,
          speed: 2,
        },
      },
    };

    // Convert object to JSON (string)
    const jsonMario = JSON.stringify(marioGame);
    console.log("JSON (one line):", jsonMario);

    // Pretty print JSON
    const prettyJSON = JSON.stringify(marioGame, null, 2);
    console.log("Pretty JSON:", prettyJSON);

    // Display JSON in the HTML page
    document.getElementById("jsonOutput").textContent = prettyJSON;


  </script>

</body>
</html>
