<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
  form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
  button:disabled { background-color: #ccc; cursor: not-allowed; }
  #message { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit" id="submitBtn" disabled>Register</button>
  <div id="message"></div>
</form>

<script>
const form = document.getElementById('registerForm');
const submitBtn = document.getElementById('submitBtn');
const messageDiv = document.getElementById('message');
const inputs = form.querySelectorAll('input');

// Enable submit button only if all inputs are filled
const toggleButton = () => {
  submitBtn.disabled = !Array.from(inputs).every(input => input.value.trim() !== '');
};
inputs.forEach(input => input.addEventListener('input', toggleButton));

// Handle form submission
form.addEventListener('submit', async e => {
  e.preventDefault();
  messageDiv.textContent = '';

  const data = {
    name: document.getElementById('name').value.trim(),
    lastName: document.getElementById('lastName').value.trim(),
    email: document.getElementById('email').value.trim(),
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value.trim()
  };

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = result.message;
      form.reset();
      submitBtn.disabled = true;
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = result.message;
    }

  } catch (err) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Server error. Please try again later.';
    console.error(err);
  }
});
</script>

</body>
</html>
