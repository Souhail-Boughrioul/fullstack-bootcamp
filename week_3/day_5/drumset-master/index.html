<!DOCTYPE html>
<html>
<head>
	<title>Drum Set</title>
	<script defer type="text/javascript" src="./script.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="overlay"></div>
	<div class="drum-container">
		<div class="drum-pad" data-key="65"><kbd>A</kbd><span class="drum-note">Boom</span></div>
		<div class="drum-pad" data-key="83"><kbd>S</kbd><span class="drum-note">Clap</span></div>
		<div class="drum-pad" data-key="68"><kbd>D</kbd><span class="drum-note">HiHat</span></div>
		<div class="drum-pad" data-key="70"><kbd>F</kbd><span class="drum-note">Kick</span></div>
		<div class="drum-pad" data-key="71"><kbd>G</kbd><span class="drum-note">OpenHat</span></div>
		<div class="drum-pad" data-key="72"><kbd>H</kbd><span class="drum-note">Ride</span></div>
		<div class="drum-pad" data-key="74"><kbd>J</kbd><span class="drum-note">Snare</span></div>
		<div class="drum-pad" data-key="75"><kbd>K</kbd><span class="drum-note">Tink</span></div>
		<div class="drum-pad" data-key="76"><kbd>L</kbd><span class="drum-note">Tom</span></div>


		<audio data-key="65" src="./sounds/boom.wav" type="audio/wav"></audio>
		<audio data-key="83" src="./sounds/clap.wav" type="audio/wav"></audio>
		<audio data-key="68" src="./sounds/hihat.wav" type="audio/wav"></audio>
		<audio data-key="70" src="./sounds/kick.wav" type="audio/wav"></audio>
		<audio data-key="71" src="./sounds/openhat.wav" type="audio/wav"></audio>
		<audio data-key="72" src="./sounds/ride.wav" type="audio/wav"></audio>
		<audio data-key="74" src="./sounds/snare.wav" type="audio/wav"></audio>
		<audio data-key="75" src="./sounds/tink.wav" type="audio/wav"></audio>
		<audio data-key="76" src="./sounds/tom.wav" type="audio/wav"></audio>
	</div>
</body>
</html>
